<!DOCTYPE html>
<html>
<head>
<style>.hozul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}
.hozli {
  float: left;
}

.hozli a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.hozli a:hover:not(.active) {
  background-color: #111;
}


.verli a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
}

.verli a.active {
  background-color: #04AA6D;
  color: white;
}

.verli a:hover:not(.active) {
  background-color: #555;
  color: white;
}

.active {
  background-color: #04AA6D;
}
nav {
  float: left;
  width: 20%;
  background: #ccc;
  padding: 1%;
}
nav ul {

  list-style-type: none;
  padding: 0;
}
article {
  float: left;
  width: 76%;
  background-color: #f1f1f1;
  padding: 1%;
}

section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }

}
</style>
</head>
<body>

<ul class="hozul">
  <li class="hozli"><a  class="active"  href="/">Home</a></li>
  <li class="hozli"><a href="/contact.html">Contact</a></li>
  <li class="hozli"><a href="/about.html">About</a></li>
  <li class="hozli"><a href="/sus.html">Rickroll</a></li>
  <img src="https://websafe.online/3ZR5BS">
</ul>
</body>
</html>
